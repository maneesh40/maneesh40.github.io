<!DOCTYPE html>
<html>
<head>
  <title>Website Visitor Counter</title>
  <script>
    // Increment the visitor count
    function incrementCount() {
      if (localStorage.getItem('visitorCount')) {
        var count = parseInt(localStorage.getItem('visitorCount'));
        count++;
        localStorage.setItem('visitorCount', count);
      } else {
        localStorage.setItem('visitorCount', 1);
      }
    }

    // Display the visitor count
    function displayCount() {
      var count = localStorage.getItem('visitorCount');
      document.getElementById('visitorCount').innerHTML = count;
    }
  </script>
</head>
<body onload="incrementCount(); displayCount();">
  <p># <span id="visitorCount"></span></p>
</body>
</html>
